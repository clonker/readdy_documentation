title: ReaDDy documentation
email: readdyadmin@lists.fu-berlin.de
description: >
  Documentation of ReaDDy, the particle-based reaction-diffusion simulator
baseurl:
url: https://readdy.github.io
github_username: readdy
sass:
  sass_dir: _sass
kramdown:
  input: GFM
  syntax_highlighter: rouge
collections:
  reactions:
    output: false
  potentials_order1:
    output: false
  potentials_order2:
    output: false
  observables:
    output: false
  development:
    output: false
  demonstration:
    output: true
    permalink: /:collection/:path
  validation:
    output: true
    permalink: /:collection/:path
  benchmark:
    output: true
    permalink: /:collection/:path
defaults:
  - scope:
      path: ""
      type: "demonstration"
    values:
      layout: "notebook"
      title: "defaulttitle"
  - scope:
      path: ""
      type: "validation"
    values:
      layout: "notebook"
      title: "defaulttitle"
  - scope:
      path: ""
      type: "benchmark"
    values:
      layout: "notebook"
      title: "defaulttitle"
